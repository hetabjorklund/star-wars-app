<form>
  <div class="form-group">
    <label for="name">Character name</label>
    <input type="text" id="name" name="name" class="form-control">
  </div>
  <div class="form-group"></div>
    <label for="side">Choose moomin-ness</label>
    <select name="side" id="side" class="form-control">
      <option *ngFor="let side of availableSides" [value]="side.value">{{ side.display }}</option>
    </select>
    <button class="btn btn-primary" type="submit">Add character</button>
</form>
